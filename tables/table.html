<!DOCTYPE html>
<html>
  <head>
    <title>HTML Tables</title>
  </head>
  <body>
    <h1>Student Data</h1>
    <style>
      /* for color */
      thead {
        background-color: rgb(158, 158, 247);
        font-weight: bold;
      }
      tbody {
        background-color: rgb(206, 213, 220);
      }
      /*for borders*/
      td {
        border: 1px solid black;
      }
    </style>
    <table>
      <thead>
        <tr>
          <td>Roll Number</td>
          <td>Name</td>
          <td>CGP</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>18</td>
          <td>Dhana</td>
          <td>9.0</td>
        </tr>
        <tr>
          <td>19</td>
          <td>Somasekhar</td>
          <td>9.5</td>
        </tr>
        <tr>
          <td>20</td>
          <td>Yogi</td>
          <td>8.5</td>
        </tr>
        <tr>
          <td>21</td>
          <td>Vinay</td>
          <td>8.7</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
