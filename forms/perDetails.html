<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0 shrink-to-fit=no" />
        <title>Personal Details</title>
    </head>
    <body style="margin-left: 5%; margin-right: 25%">
        <p style="font-size: 25px; font-weight: bold; font-family: Arial;">Fill the following details</p>
        <p style="color:red;">* fields are mandatory</p>

        <form style="margin-left: 50px; font-size:large; font-family: Arial;" action="ProfDetails.html">
            <fieldset style="border:5px rgb(108, 106, 106) solid ;">
                <legend style="color:cadetblue; ">Personal Details</legend>
            <label for="fname">First Name* : </label>
            <input type="text" id="fname" name="fname" placeholder="enter first name" required><br><br>
            <label for="lname">Last Name* : </label>
            <input type="text" id="lname" name="lname" placeholder="enter last name" required><br>
            
            <p>Choose your Gender* :</p>
            <input type="radio" id="male" name="gender">
            <label for="male">Male </label><br>
            <input type="radio" id="female" name="gender">
            <label for="female">Female </label><br>
            <input type="radio" id="other" name="gender">
            <label for="other">Other </label><br><br>

            <label for="dob">Date of Birth* : </label>
            <input type="date" id="dob" name="dob"><br><br>
            <label for="city">City: </label>
            <input type="text" id="city" name="city" placeholder="enter city"><br><br>
            <label for="pcode">Postal Code* : </label>
            <input type="number" id="pcode" name="postal code" placeholder="enter postal code" maxlength="6" required><br><br>
            <label for="myfile">Upload Your photo* :</label>
            <input type="file" id="myfile" required><br><br>
            
            <label for="state">Select State*: </label>
            <select name="state" id="state">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Telangana">Telangana</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Tamilanadu">Tamilanadu</option>
            </select><br><br>
            <label for="country">Select Country: </label>
            <select name="country" id="country" disabled>
                <option value="India">India</option>
            </select><br><br>
            <input
                type="reset"
                style=" background-color: rgb(95, 100, 160);
                        color: white;
                        cursor: pointer;
                        margin-left: 15%;"
            />
            <input type="submit" style="background-color: rgb(95, 100, 160); color:white; cursor: pointer; margin-left:15%;">
            </fieldset>
        </form>
    </body>
</html>
